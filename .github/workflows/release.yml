name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*

  # Notify app store to update registry
  notify-appstore:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger app store update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.APPSTORE_TOKEN }}
          repository: zos-apps/docs
          event-type: app-updated
          client-payload: '{"app": "${{ github.event.repository.name }}", "version": "${{ github.ref_name }}"}'
